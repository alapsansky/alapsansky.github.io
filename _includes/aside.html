<section id="{{ section.section_id }}" class="page-section bg-light text-dark {{ section.background_style }}">
  <div class="container text-center">
    <h2 class="mb-4">{{ section.title }}</h2>
    <hr class="divider dark my-4">
    <div class="text-black-50 mb-4 ">{{ section.text | markdownify }}</div>
  </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
